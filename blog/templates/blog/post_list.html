 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Picture Shopping</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <header>
        <div class="container">
            <h1>Anime Theme Shopping</h1>
            <nav>
                <a href="/">Home</a>
                <a href="/shop">Shop</a>
                <a href="/cart">Cart</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="product-grid">
            {% for product in products %}
            <div class="product-card">
                <img src="{{ product.image.url }}" alt="{{ product.name }}">
                <h3>{{ product.name }}</h3>
                <p>${{ product.price }}</p>
                <button class="btn-add-to-cart">Add to Cart</button>
            </div>
            {% endfor %}
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Picture Shopping. All rights reserved.</p>
    </footer>
</body>
</html>
